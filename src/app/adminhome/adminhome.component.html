<app-adminnavbar></app-adminnavbar>
<h2 style="text-align:center"><pre>Admin Dashboard</pre></h2>

<table>
  <tr>
    <th>Username</th>
    <th>Name</th>
	<th>Card Type</th>
	<th>cibil Score</th>
    <th>Accept/Reject</th>
    <th>Customer info</th>
  </tr>
  <tr *ngFor="let registration of registrations">
	<td>{{registration.username}}</td>
    <td>{{registration.name}}</td>
    <td>{{registration.cardType}}</td>
    <td>{{registration.cibilScore}}</td>
    <td>{{registration.status}}</td>
	<td><button type="submit" value="more" style="float:center" (click)='onSubmit(registration)'>more</button></td>
  </tr>

</table>
