<app-navhome></app-navhome>
  
    <form class="modal-content animate modal-lg" action="#" method="post"   [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="imgcontainer">
        <img src="https://www.kindpng.com/picc/m/78-786207_user-avatar-png-user-avatar-icon-png-transparent.png" alt="Avatar" class="avatar" style="height: 100px;width:100px">
      </div>
    
  
      <div class="container">
      <div class="form-group">
        <label for="username"><b>Username</b></label>
        <input type="text"  class="form-control" placeholder="Enter Username" name="username" formControlName="username" id="username" >
        
         <p *ngIf = "loginForm.controls.username.errors && (loginForm.controls.username.touched ||loginForm.controls.username.dirty)">Username is required</p>
      </div>
      
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password"class="form-control" placeholder="Enter Password" name="password" formControlName="password" id="password">
        <p *ngIf = "loginForm.controls.password.errors && (loginForm.controls.password.touched ||loginForm.controls.password.dirty)">Password is required</p>
      </div>
      <div>
        <label for="type1"><b>Login as</b></label>
        <select type=login_type name="type1" id="type1" (change)="changeType($event)">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
  
          
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <!-- <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label> -->
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a routerLink="/forgotpassword1">password?</a></span>
      </div>
    </form>
