<!DOCTYPE html>
  <html>
  <body>
 
    <form class="modal-content" action="#">
    <div class="imgcontainer">
        <img src="assets/images/login_avtar.jpg" alt="Avatar" class="avatar">
      </div>
      <div class="container">
      
       <label for="text"><b>Name</b></label>
        <input type="text" placeholder="Enter Full Name" name="name" required>
      
       <label for="phone"><b>Phone Number</b></label>
         <input type="tel" id="phone" name="phone" placeholder="+91-XXXXXXXXXX" pattern="+[0-9]{2}-[0-9]{10}" required>
      
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>
      
      <label for="text"><b>Username</b></label>
        <input type="text" placeholder="Username" name="username" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
  
        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="psw-confirm" required>
      
       <label for="date"><b>Date of Birth</b></label>
        <input type="date" id="birthday" placeholder="Date of Birth" name="birthday" required>
      
      <label for="address"><b>Address</b></label>
        <textarea type="address" placeholder="Complete Address" name="address" rows="3" cols="30" required>  </textarea>
      
      <label  for="bank">Bank</label>

       <label for="tel"><b>Account Number</b></label>
         <input type="tel" id="acc_num" name="acc_num" placeholder="XXXXXXXXXXXX" pattern="[0-9]{}" required>
       
       <label for="text"><b>IFSC Code</b></label>
        <input type="text" placeholder="IFSC Code" name="ifsc" required>
      
       <label for="card"><b>Card Type</b></label>
       <select type="card" name="card" id="card">
         <option value="Titanium">Titanium</option>
         <option value="Gold">Gold</option>
       </select>
       
        <label for="tel"><b>Aadhaar Number</b></label><br><br>
        <input type="tel" id="aadhaar" name="aadhaar" placeholder="XXXX-XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required><br><br>
      
        <label for="file"><b>Aadhaar Upload</b></label>
          <input type="file" id="img" name="a_img" accept="image/*" required>
      
      <label for="text"><b>PAN Number</b></label>
        <input type="text" placeholder="PAN Number" name="pan" required>
      
       <label for="file"><b>PAN Upload</b></label>
         <input type="file" id="img" name="p_img" accept="image/*" required>
     
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
  
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Register</button>
        </div>
      </div>
